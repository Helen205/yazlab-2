                <button type="button"  class="btn btn-primary btn-flat" onclick="deleteDersHoca()">Ders ve Hoca Sil</button>

    <script>
    function addDersHoca() {
        var DersID = document.getElementById("DersID").value;
        var HocaID = document.getElementById("HocaID").value;
        var GunID = document.getElementById("GunID").value;
        var SaatID = document.getElementById("SaatID").value;
        var Sinif = document.getElementById("Sinif").value;

        fetch("/add-endpoint", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                DersID: DersID,
                HocaID: HocaID,
                GunID: GunID,
                SaatID: SaatID,
                Sinif: Sinif,
            }),
        })
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            alert("Ders ve Hoca ekleme başarılı.");
        })
        .catch((error) => {
            console.error("Hata:", error);
            alert("Ders ve Hoca ekleme başarısız.");
        });
    }



      function deleteDersHoca() {
        var DersHocaID = document.getElementById("DersHoca").value;

        fetch("/delete-endpoint", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            DersHocaID: DersHocaID,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert("Ders ve Hoca Silme başarılı.");
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Ders ve Hoca Silme başarısız.");
          });
      }

      function updateDersHoca() {
      var DersID = document.getElementById("DersID").value;
      var HocaID = document.getElementById("HocaID").value;
      var GunID = document.getElementById("GunID").value;
      var SaatID = document.getElementById("SaatID").value;
      var Sinif = document.getElementById("Sinif").value;

      var yeniDersID = document.getElementById("yeniDersID").value;
      var yeniHocaID = document.getElementById("yeniHocaID").value;
      var yeniGunID = document.getElementById("yeniGunID").value;
      var yeniSaatID = document.getElementById("yeniSaatID").value;
      var yeniSinif = document.getElementById("yeniSinif").value;

      fetch("/update-endpoint", {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
          },
          body: JSON.stringify({
              DersID: DersID,
              HocaID: HocaID,
              GunID: GunID,
              SaatID: SaatID,
              Sinif:Sinif,
              yeni_DersID: yeniDersID,
              yeni_HocaID: yeniHocaID,
              yeni_GunID: yeniGunID,
              yeni_SaatID: yeniSaatID,
              yeni_Sinif: yeniSinif,
          }),
      })
      .then((response) => response.json())
      .then((data) => {
          console.log(data);
          alert("Ders ve Hoca güncelleme başarılı.");
      })
      .catch((error) => {
          console.error("Hata:", error);
          alert("Ders ve Hoca güncelleme başarısız.");
      });
  }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const draggableElement = document.getElementById('surukleBirak');
      const tableElement = document.getElementById('haftaTablosu');
      const bagimsizInputElement = document.getElementById('bagimsizInput');
      const ekleButton = document.getElementById('ekleButton');

      draggableElement.addEventListener('dragstart', function (e) {
        e.dataTransfer.setData('text/plain', bagimsizInputElement.value);
      });

      tableElement.addEventListener('dragover', function (e) {
        e.preventDefault();
      });

      tableElement.addEventListener('drop', function (e) {
        e.preventDefault();
        const data = e.dataTransfer.getData('text/plain');
        const tableCell = e.target.closest('td');

        if (tableCell) {
          tableCell.textContent = data;
        }
      });

      ekleButton.addEventListener('click', function () {
        const selectedCell = document.querySelector('.selected-cell');
        if (selectedCell) {
          selectedCell.textContent = bagimsizInputElement.value;
        }
      });

      // Tablodaki hücrelere tıklanınca seçili hücre olacak
      tableElement.addEventListener('click', function (e) {
        const clickedCell = e.target.closest('td');
        if (clickedCell) {
          // Önceki seçili hücrenin stilini temizle
          const selectedCell = document.querySelector('.selected-cell');
          if (selectedCell) {
            selectedCell.classList.remove('selected-cell');
          }
          // Yeni seçili hücreye stil ekle
          clickedCell.classList.add('selected-cell');
        }
      });
    });
  </script>
