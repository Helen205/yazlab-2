<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Program</title>
    <style>
        table {
          width: 80%;
          border-collapse: collapse;
          margin: 20px;
        }
    
        th, td {
          border: 1px solid #ddd;
          padding: 10px;
          text-align: center;
        }
    
        th {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table id="haftaTablosu">
    <tr>
        <th>Gün</th>
        <th>Saat 9:00 - 10:00</th>
        <th>Saat 10:00 - 11:00</th>
        <th>Saat 11:00 - 12:00</th>
        <th>Saat 12:00 - 13:00</th>
        <th>Saat 13:00 - 14:00</th>
        <th>Saat 14:00 - 15:00</th>
        <th>Saat 15:00 - 16:00</th>
    </tr>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/get-schedule')
            .then(response => response.json())
            .then(data => {
                Object.keys(data).forEach(gun => {
                    const tableRow = document.createElement('tr');
                    tableRow.innerHTML = `<td>${gun}</td>`;
                    
                    // Saat sıralarındaki dersleri ekleyin
                    for (let i = 9; i <= 15; i++) {
                        const saatDers = data[gun][i - 9] || '';  // Saat 9'dan başladığı için i - 9
                        tableRow.innerHTML += `<td>${saatDers}</td>`;
                    }
                    
                    document.getElementById('haftaTablosu').appendChild(tableRow);
                });
            })
            .catch(error => console.error('Hata:', error));
    });
</script>

</body>
</html>
